  <body>
    <div class="container register-form mb-5">
      <div class="row mt-4 justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="form-head">
              <h1 class="text-center mb-4 mt-4 fw-bolder">Signup Form</h1>
            </div>
            <div class="card-body">
              <div class="offest-md-4">
                <form class="form-register" action="register.php" method="POST">
                  <div class="row">
                    <!-- First Name input -->
                    <div class="form-outline mb-4 col-md-6">
                      <label class="form-label" for="form2Example1"
                        >First Name</label
                      >
                      <input
                        type="text"
                        id="form2Example1"
                        class="form-control"
                        name="Firstname"
                        placeholder="John"
                        required
                      />
                    </div>
                    <!-- Last Name input -->
                    <div class="form-outline mb-4 col-md-6">
                      <label class="form-label" for="form2Example1"
                        >Last Name</label
                      >
                      <input
                        type="text"
                        id="form2Example1"
                        class="form-control"
                        name="Lastname"
                        placeholder="Doe"
                        required
                      />
                    </div>
                  </div>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1"
                      >Email address</label
                    >
                    <input
                      type="email"
                      id="form2Example1"
                      class="form-control"
                      name="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <!-- Gender input -->
                  <div class="form-outline mb-4">
                    <label class="form-label">Gender</label><br />
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        id="male"
                        name="gender"
                        value="male"
                        required
                      />
                      <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        id="female"
                        name="gender"
                        value="female"
                      />
                      <label class="form-check-label" for="female"
                        >Female</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        id="other"
                        name="gender"
                        value="other"
                      />
                      <label class="form-check-label" for="other">Other</label>
                    </div>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="form2Example2"
                      class="form-control"
                      name="password"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      id="form2Example2"
                      class="form-control"
                      name="confirm_password"
                      placeholder="Confirm Password"
                      required
                    />
                  </div>
                  <!-- User type input -->
                  <div class="form-outline mb-4 row">
                    <div class="col-md-12">
                      <!-- Second column for the "User Type" select field -->
                      <label class="form-label" for="user_type"
                        >User Type</label
                      >
                      <select
                        class="form-select"
                        name="user_type"
                        id="user_type"
                      >
                        <option value="user">Student</option>
                        <option value="admin">Faculty</option>
                      </select>
                    </div>
                  </div>

                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col d-flex">
                      <!-- Custom Checkbox -->
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="form2Example31"
                          name="remember"
                          checked
                        />
                        <label class="form-check-label" for="form2Example31"
                          >Remember me</label
                        >
                      </div>
                    </div>
                  </div>
                  <!-- Submit button -->
                  <div class="">
                    <button
                      type="submit"
                      class="col-12 btn btn-danger btn-block mb-4"
                    >
                      Create new Account
                    </button>
                  </div>
                  <p class="text-center">
                    Already have an account?
                    <a href="login.html" class="text-danger">Sign in</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    ></script>
